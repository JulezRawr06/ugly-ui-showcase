name: Deploy Static Site

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run JS Linter
      run: npm install eslint && npx eslint .

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        with:
  deploy_key: ${{ secrets.GITHUB_TOKEN }}
  publish_dir: ./

